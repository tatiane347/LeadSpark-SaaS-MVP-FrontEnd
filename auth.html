<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadSpark - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis e Estilos Globais */
        :root{ 
            --bg: #0b0b0c; 
            --pink-1: #ff6bd6; 
            --pink-2: #ff2fa6; 
            --muted: #a0a0a0;
            --dark-card: #151518; 
        } 
        body{ 
            background: var(--bg); 
            font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; 
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        } 
        
        /* Estilos do Botão Principal (Pink) */
        .btn-pink{ 
            background: linear-gradient(90deg,var(--pink-1), var(--pink-2)); 
            border: none; 
            color: #111; 
            font-weight:700; 
            box-shadow: 0 6px 24px rgba(255,46,158,0.12);
        } 
        
        /* Estilo do Texto com Gradiente (LeadSpark) */
        .accent-gradient-text{ 
            background: linear-gradient(90deg,var(--pink-1), var(--pink-2)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
            text-fill-color: transparent; 
        } 
        
        /* Card de Autenticação */
        .auth-card {
            background-color: var(--dark-card);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        
        /* Estilo do Input */
        .form-control.bg-transparent {
            background-color: transparent !important;
            color: #fff !important;
            border-color: rgba(255,255,255,0.1) !important;
        }
        .form-control.bg-transparent:focus {
            box-shadow: 0 0 0 0.25rem rgba(255,107,214,0.25);
            border-color: var(--pink-1) !important;
        }
        
        /* Trocar entre Login e Cadastro */
        .form-switch-link {
            cursor: pointer;
            color: var(--pink-1);
            text-decoration: none;
            transition: color 0.2s;
        }
        .form-switch-link:hover {
            color: var(--pink-2);
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="text-center mb-5">
        <div style="width:50px;height:50px;border-radius:10px;background:linear-gradient(135deg,var(--pink-1),var(--pink-2));display:grid;place-items:center;font-weight:700;font-size:1.5rem;color:#111" class="mx-auto mb-3">LS</div>
        <h2 class="fw-bold mb-1" id="formTitle">
            Faça <span class="accent-gradient-text">Login</span>
        </h2>
        <p class="text-muted small" id="formSubtitle">Acesse seu painel de gerenciamento de leads.</p>
    </div>

    <form id="authForm">
        <div class="mb-3">
            <label for="emailInput" class="form-label small">Email</label>
            <input type="email" class="form-control bg-transparent" id="emailInput" placeholder="seuemail@empresa.com" required>
        </div>
        
        <div class="mb-4">
            <label for="passwordInput" class="form-label small">Senha</label>
            <input type="password" class="form-control bg-transparent" id="passwordInput" placeholder="******" required>
        </div>
        
        <div class="mb-4" id="confirmPasswordGroup" style="display:none;">
            <label for="confirmPasswordInput" class="form-label small">Confirmar Senha</label>
            <input type="password" class="form-control bg-transparent" id="confirmPasswordInput" placeholder="******">
        </div>

        <button type="submit" class="btn btn-pink w-100 mb-3" id="submitButton">Entrar</button>
        
        <p class="text-center small text-muted">
            <span id="switchText">Não tem conta?</span> 
            <a href="#" class="form-switch-link" id="switchForm">Cadastre-se</a>
        </p>
    </form>
    
    <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-25">
        <a href="index.html" class="small text-muted text-decoration-none">Voltar para a Landing Page</a>
    </div>
    <li class="nav-item">
    <a class="nav-link nav-link-custom" href="about.html">
        <i class="bi bi-info-circle-fill"></i> Sobre o Projeto
    </a>
</li>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const formTitle = document.getElementById('formTitle');
    const formSubtitle = document.getElementById('formSubtitle');
    const submitButton = document.getElementById('submitButton');
    const switchForm = document.getElementById('switchForm');
    const switchText = document.getElementById('switchText');
    const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
    const authForm = document.getElementById('authForm');

    let isLogin = true;

    // Lógica para alternar entre Login e Cadastro
    switchForm.addEventListener('click', function(e) {
        e.preventDefault();
        isLogin = !isLogin;

        if (isLogin) {
            formTitle.innerHTML = 'Faça <span class="accent-gradient-text">Login</span>';
            formSubtitle.textContent = 'Acesse seu painel de gerenciamento de leads.';
            submitButton.textContent = 'Entrar';
            switchText.textContent = 'Não tem conta?';
            switchForm.textContent = 'Cadastre-se';
            confirmPasswordGroup.style.display = 'none';
            document.getElementById('confirmPasswordInput').removeAttribute('required');
        } else {
            formTitle.innerHTML = 'Crie sua <span class="accent-gradient-text">Conta</span>';
            formSubtitle.textContent = 'Comece a capturar leads em menos de 5 minutos.';
            submitButton.textContent = 'Cadastrar';
            switchText.textContent = 'Já tem conta?';
            switchForm.textContent = 'Faça Login';
            confirmPasswordGroup.style.display = 'block';
            document.getElementById('confirmPasswordInput').setAttribute('required', 'required');
        }
    });

    // Lógica de Redirecionamento (Fluxo Corrigido)
    authForm.addEventListener('submit', function(e) {
        e.preventDefault();

        // **FLUXO CORRIGIDO:** Redirecionamento após login/cadastro.
        // Simulamos o sucesso e enviamos o usuário para o Dashboard.
        window.location.href = 'dashboard.html'; 
    });
</script>
</body>
</html>
