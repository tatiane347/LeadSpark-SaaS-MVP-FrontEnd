<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadSpark - Editor de Landing Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis e Estilos Globais do Sistema */
        :root{ 
            --bg: #0b0b0c;
            --pink-1: #ff6bd6; 
            --pink-2: #ff2fa6; 
            --dark-card: #151518; 
            --header-bg: #101012; 
            --dark-border: rgba(255,255,255,0.06); 
        } 
        body{ 
            background: var(--bg); 
            font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; 
            color: #ffffff;
            /* Remove margem e padding padrão para ocupar 100% da tela */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Garante que apenas o conteúdo interno role */
        } 
        
        /* Estilos do Botão Principal (Pink) */
        .btn-pink{ 
            background: linear-gradient(90deg,var(--pink-1), var(--pink-2)); 
            border: none; 
            color: #111; 
            font-weight:700; 
            box-shadow: 0 4px 12px rgba(255,46,158,0.1);
            transition: all 0.2s;
        } 
        .btn-pink:hover {
            box-shadow: 0 6px 20px rgba(255,46,158,0.2);
        }
        
        /* Layout do Editor */
        .editor-container {
            display: flex;
            height: 100vh;
        }
        
        /* Painel Lateral de Ferramentas (Sidebar) */
        .editor-sidebar {
            width: 280px;
            background-color: var(--header-bg);
            border-right: 1px solid var(--dark-border);
            padding: 20px 15px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        /* Área Principal de Trabalho (Preview + Controles) */
        .editor-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Barra de Ações (Topo do Editor) */
        .editor-toolbar-top {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--dark-border);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        /* Container do Iframe (Área de Edição Visual) */
        .editor-iframe-wrapper {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            overflow-y: auto; /* Permite rolar se o conteúdo for muito grande */
        }
        
        /* Estilo do Iframe (Simula a Landing Page) */
        .editor-iframe {
            width: 100%; /* Largura total do wrapper */
            height: 100%; /* Altura total do wrapper */
            max-width: 1000px; /* Limite de largura para simular um editor centralizado */
            border: 4px solid var(--dark-card); /* Borda de destaque */
            border-radius: 8px;
        }

        /* Estilo dos Componentes no Painel Lateral */
        .component-item {
            background-color: var(--dark-card);
            border: 1px dashed rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: move;
            transition: background-color 0.2s;
        }
        .component-item:hover {
            background-color: rgba(255,255,255,0.05);
        }

    </style>
</head>
<body>

<div class="editor-container">
    
    <div class="editor-sidebar">
        <h5 class="text-white mb-4"><i class="bi bi-wrench me-2 text-info"></i> Painel de Edição</h5>
        
        <div class="accordion" id="editorAccordion">
            
            <div class="accordion-item" style="background-color: var(--dark-card); border-color: var(--dark-border);">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-bold text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" style="background-color: var(--header-bg); border-color: var(--dark-border);">
                        <i class="bi bi-grid-fill me-2 text-pink"></i> Blocos & Componentes
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#editorAccordion">
                    <div class="accordion-body">
                        <p class="small text-muted mb-2">Arraste e solte para adicionar:</p>
                        <div class="component-item text-center">
                            <i class="bi bi-chat-left-text me-2 text-white-50"></i> Seção Texto/Hero
                        </div>
                        <div class="component-item text-center">
                            <i class="bi bi-telephone-fill me-2 text-white-50"></i> Formulário de Contato
                        </div>
                        <div class="component-item text-center">
                            <i class="bi bi-credit-card me-2 text-white-50"></i> Tabela de Preços
                        </div>
                    </div>
                    <li class="nav-item">
    <a class="nav-link nav-link-custom" href="about.html">
        <i class="bi bi-info-circle-fill"></i> Sobre o Projeto
    </a>
</li>
                </div>
            </div>

            <div class="accordion-item mt-3" style="background-color: var(--dark-card); border-color: var(--dark-border);">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-bold collapsed text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" style="background-color: var(--header-bg); border-color: var(--dark-border);">
                        <i class="bi bi-brush-fill me-2 text-pink"></i> Estilos Globais
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#editorAccordion">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label class="form-label small text-muted">Cor Primária</label>
                            <input type="color" class="form-control form-control-color" value="#ff2fa6" title="Escolha a Cor">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Fonte</label>
                            <select class="form-select bg-transparent text-white small" style="border-color: var(--dark-border);">
                                <option class="bg-dark" selected>Poppins (Atual)</option>
                                <option class="bg-dark">Roboto</option>
                                <option class="bg-dark">Inter</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
    <div class="editor-main">
        
        <div class="editor-toolbar-top">
            <div class="d-flex align-items-center">
                <span class="text-white fw-bold me-3">Editando: LP Principal</span>
                <button class="btn btn-sm btn-outline-light me-2"><i class="bi bi-laptop"></i> Desktop</button>
                <button class="btn btn-sm btn-outline-light"><i class="bi bi-phone"></i> Mobile</button>
            </div>
            
            <div class="d-flex gap-2">
                <a href="landingpages.html" class="btn btn-outline-light"><i class="bi bi-x-circle"></i> Sair Sem Salvar</a>
                <button class="btn btn-pink"><i class="bi bi-check-circle-fill"></i> Publicar Alterações</button>
            </div>
        </div>

        <div class="editor-iframe-wrapper">
            <iframe src="index.html" class="editor-iframe" title="Editor Visual da Landing Page"></iframe>
        </div>

    </div>
    <li class="nav-item">
    <a class="nav-link nav-link-custom" href="about.html">
        <i class="bi bi-info-circle-fill"></i> Sobre o Projeto
    </a>
</li>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simulação de Ação do Botão Publicar
    document.querySelector('.btn-pink').addEventListener('click', function() {
        alert('Simulação: Alterações salvas e publicadas com sucesso!');
    });
</script>
</body>
</html>
